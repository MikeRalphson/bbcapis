servers:
  - url: https://ibl.api.bbci.co.uk/ibl/v1
  - url: http://ibl.api.bbci.co.uk/ibl/v1
components:
  parameters:
    pid:
      name: pid
      in: path
      required: true
      description: The programme identifier.
      schema:
        type: string
        minLength: 8
        pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
    rights:
      name: rights
      in: query
      required: true
      description: The rights group to limit results to.
      schema:
        type: string
        enum:
          - mobile
          - tv
          - web
        default: web
    availability:
      name: availability
      in: query
      required: true
      description: Whether to return all, or available programmes
      schema:
        type: string
        enum:
          - all
          - available
        default: available
    initial_child_count:
      name: initial_child_count
      in: query
      required: true
      description: The depth to return child entities.
      schema:
        type: integer
        minimum: 1
        maximum: 4
        default: 4
    mixin:
      name: mixin
      in: query
      required: false
      description: Request additional data in the output
      explode: true
      schema:
        type: array
        items:
          type: string
        enum:
          - live
          - promotions
    page:
      name: page
      in: query
      required: true
      description: The page index.
      schema:
        type: integer
        format: int64
    per_page:
      name: per_page
      in: query
      required: true
      description: The number of results to return.
      schema:
        type: integer
        format: int64
    sort_direction:
      name: sort_direction
      in: query
      required: true
      description: Whether to sort ascending or descending
      schema:
        type: string
        enum:
          - asc
          - desc
    q:
      name: q
      in: query
      required: true
      description: The term to search for.
      schema:
        type: string
    lang:
      name: lang
      in: query
      required: true
      description: The language for any applicable localised strings.
      schema:
        type: string
        enum:
          - en
          - cy
          - ga
          - gd
          - pi
    channel:
      name: channel
      in: path
      required: true
      description: The channel identifier to limit results to.
      schema:
        type: string
    category:
      name: category
      in: path
      required: true
      description: The category identifier to return results from.
      schema:
        type: string
    sort:
      name: sort
      in: query
      required: true
      description: The sort order of the results.
      schema:
        type: string
    identity_cookie:
      name: identity_cookie
      in: query
      required: true
      description: The BBC-id cookie value
      schema:
        type: number
        format: double
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: query
    basic:
      type: http
      description: Used only by store purchases.
      scheme: basic
  schemas:
    ibl: {}
    category:
      type: object
      properties:
        id:
          type: string
        type:
          enum:
            - category
        title:
          type: string
        kind:
          enum:
            - genre
            - accessibility
            - national
            - childrens
        child_episode_count:
          type: number
        child_programme_count:
          type: number
        parent_category:
          type: string
        contextual_title:
          type: string
        sub_categories:
          type: array
          items:
            $ref: "#/components/schemas/category"
      required:
        - id
        - title
        - type
        - kind
      additionalProperties: false
    channel:
      type: object
      properties:
        id:
          type: string
        type:
          enum:
            - channel
        title:
          type: string
        has_schedule:
          type: boolean
        master_brand_id:
          type: string
        master_brand_title:
          type: string
        on_air:
          type: boolean
      required:
        - id
        - title
        - type
        - has_schedule
        - master_brand_id
        - master_brand_title
      additionalProperties: false
    region:
      type: object
      properties:
        id:
          type: string
        short_id:
          type: string
        type:
          enum:
            - region
        title:
          type: string
        kind:
          enum:
            - regional
            - national
      required:
        - id
        - short_id
        - type
        - title
        - kind
      additionalProperties: false
    episode:
      type: object
      properties:
        id:
          type: string
        type:
          enum:
            - episode
            - episode_large
        title:
          type: string
        tests:
          type: array
          items:
              type: object
              required:
                - id
                - variants
                - status
              properties:
                id:
                  type: string
                variants:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                      - data
                    properties:
                      id:
                        type: string
                      data:
                        type: object
                        required:
                          - images
                        properties:
                          images:
                            type: object
                            required:
                              - type
                              - standard
                            properties:
                              type:
                                enum:
                                  - episode
                                  - episode_large
                              standard:
                                type: string
                status:
                  type: 'string'
                  enum:
                    - active
        original_title:
          type: string
        live:
          type: boolean
        images:
          type: object
          properties:
            type:
              enum:
                - image
            standard:
              type: string
            live:
              type: string
            character_image:
              type: string
            inherited_from:
              type: string
            promotional:
              type: string
            promotional_with_logo:
              type: string
            portrait:
              type: string
          required:
            - type
            - standard
          additionalProperties: false
        has_credits:
          type: boolean
        signed:
          type: boolean
        childrens:
          type: boolean
        audio_described:
          type: boolean
        status:
          enum:
            - available
            - unavailable
        requires_tv_licence:
          type: boolean
        requires_sign_in:
