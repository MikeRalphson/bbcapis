      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ibl"
      security: []
  /user/watching:
    get:
      summary: Get user watching
      description: Get user watching
      tags:
        - User
      operationId: Get_User watching_
      parameters:
        - $ref: "#/components/parameters/identity_cookie"
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ibl"
      security: []
  /schema/ibl.json:
    get:
      summary: Get schema
