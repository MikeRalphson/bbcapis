tags:
  - name: feeds
    description: Nitro data feeds
  - name: schema
    description: Nitro metadata
  - name: Raw
    description: Nitro Raw
paths:
  /programmes:
    get:
      description: Fetch metadata about Programmes (brands, series, episodes, clips).
        By applying different filter restrictions this feed can be used in many
        ways, for example to retrieve all series belonging to a brand, all the
        episodes and/or clips for a specific series, or any TLEO objects for a
        masterbrand. Other filters permit restricting to specific formats and/or
        genres, and you can request specific versions (for example Signed or
        Audio-Described). Parameters may be combined in any way suitable for
        your application.
      tags:
        - feeds
      summary: "Start here for programmes metadata: Brands, Series, Episodes and Clips"
      operationId: listProgrammes
      parameters:
        - name: sort
          in: query
          description: >
            Sorts:

            * group_position: sort numerically by position in group, ascending

            * pid: sort alphabetically by PID, descending

            * position: sort numerically by position, ascending

            * promotion: sort by promotion rank, ascending

            * release_date: sort chronologically by release date, descending

            * relevance: sort by weighting of search term (use with q parameter)

            * scheduled_start: sort chronologically by scheduled start time/date, ascending

            * strict_title: sort alphabetically by title, ascending

            * title: sort by title librarian style (ignoring leading 'The', 'A', etc), ascending

            * tree: sort by root pid and then preorder tree sort. Requires entities to have release date.
          schema:
            type: string
            enum:
              - group_position
              - pid
              - position
              - promotion
              - release_date
              - relevance
              - scheduled_start
              - strict_title
              - title
              - tree
          required: false
        - name: sort_direction
          in: query
          description: Sort direction
          schema:
            type: string
            enum:
              - ascending
              - descending
          required: false
        - name: mixin
          in: query
          description: >
            Mixins:

            * alternate_images: mixin to return the alternate images for a programme

            * ancestor_titles: mixin to return ancestor programme titles

            * availability: mixin to return programme availability information

            * available_simulcasts: mixin to return information about programmes that are currently available as simulcasts

            * available_versions: mixin to return information about programmes that are currently available on demand

            * available_webcasts: mixin to return information about programmes that are currently available as webcasts

            * contributions: mixin to return information about contributors to a programme

            * duration: mixin to return original version duration in programme concept entities

            * genre_groupings: mixin to return list of genre groupings

            * genre_groups: mixin to return list of genre groups

            * images: mixin to add image information for a programme

            * is_embeddable: mixin to add embeddable information for a programme

            * previous_next: mixin to return the programmes which appear before and after a programme (as determined by the sort applied in the request)

            * programme_type: mixin to return the programme type

            * related_links: mixin to return information about related links to a programme

            * titles: mixin to return ancestor programme titles

            * versions_availability: mixin to return information about programmes that are currently available
          schema:
            type: array
            items:
              type: string
              enum:
                - alternate_images
                - ancestor_titles
                - availability
                - available_simulcasts
                - available_versions
                - available_webcasts
                - contributions
                - duration
                - genre_groupings
                - genre_groups
                - images
                - is_embeddable
                - previous_next
                - programme_type
                - related_links
                - titles
                - versions_availability
          required: false
        - name: audio_described
          in: query
          description: filter for subset of programmes that are audio-described
          schema:
            type: array
            items:
              type: string
              enum:
                - "true"
                - "false"
          required: false
        - name: availability
          in: query
          description: filter for subset of programmes that have availability
          schema:
            type: array
            items:
              type: string
              enum:
                - available
                - pending
          required: false
        - name: availability_entity_type
          in: query
          description: additional filter when availability=available
          schema:
            type: array
            items:
              type: string
              enum:
                - episode
                - clip
          required: false
        - name: availability_from
          in: query
          description: filter for subset of programmes that are available after or at the
            specified datetime
          schema:
            type: string
            format: date-time
          required: false
          deprecated: true
        - name: availability_type
          in: query
          description: filter for a subset of programmes that are available for a given type
          schema:
            type: array
            items:
              type: string
              enum:
                - ondemand
                - webcast
                - simulcast
          required: false
        - name: children_of
          in: query
          description: filter for subset of programmes that have PID as immediate parent
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: descendants_of
          in: query
          description: filter for subset of programmes that have PID as ancestor
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: duration
          in: query
          description: filter for subset of programmes that have given duration
          schema:
            type: array
            items:
              type: string
              enum:
                - short
                - medium
                - long
          required: false
        - name: entity_type
          in: query
          description: filter for subset of programmes that have given entity type
          schema:
            type: array
            items:
              type: string
              enum:
                - brand
                - series
                - episode
                - clip
          required: false
        - name: format
          in: query
          description: filter for subset of programmes with format
          schema:
            type: array
            items:
              type: string
          required: false
        - name: genre
          in: query
          description: filter for subset of programmes with genre
          schema:
            type: array
            items:
              type: string
          required: false
        - name: group
          in: query
          description: filter for subset of programmes which belong to the given group pid
          schema:
            type: string
            minLength: 8
            pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
          required: false
        - name: initial_letter
          in: query
          description: filter for subset of programmes with title beginning with initial
            letter librarian style (ignoring leading 'The', 'An' (Welsh), etc)
            0-9 a-z
          schema:
            type: string
            minLength: 1
            maxLength: 1
          required: false
        - name: initial_letter_end
          in: query
          description: Programmes with (librarian) titles whose initial letter is
            equal/before given letter. Use with initial_letter_start for a range
          schema:
            type: string
            minLength: 1
            maxLength: 1
          required: false
        - name: initial_letter_start
          in: query
          description: Programmes with (librarian) titles whose initial letter is
            equal/after given letter. Use with initial_letter_end for range.
          schema:
            type: string
            minLength: 1
            maxLength: 1
          required: false
        - name: initial_letter_strict
          in: query
          description: filter for subset of programmes with title beginning with initial
            letter
          schema:
            type: array
            items:
              type: string
              minLength: 1
              maxLength: 1
          required: false
        - name: item
          in: query
          description: filter for subset of programmes with linked to versions which have
            the given item pids
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: master_brand
          in: query
          description: filter for subset of programmes with master_brand
          schema:
            type: array
            items:
              type: string
          required: false
        - name: media_set
          in: query
          description: filter for subset of programmes with media set
          schema:
            type: string
          required: false
        - name: media_type
          in: query
          description: filter for subset of programmes with media type
          schema:
            type: array
            items:
              type: string
              enum:
                - audio
                - audio_video
          required: false
        - name: page
          in: query
          description: which page of results to return
          schema:
            type: integer
            default: 1
            minimum: 1
          required: false
        - name: page_size
          in: query
          description: number of results in each page
          schema:
            type: integer
            default: 10
            maximum: 300
          required: false
        - name: partner_id
          in: query
          description: filter for programmes by partner ID
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: partner_pid
          in: query
          description: filter for programmes by partner PID
          schema:
            type: array
            items:
              type: string
              default: s0000001
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: payment_type
          in: query
          description: filter for a subset of programmes that are of the given payment_type
          schema:
            type: array
            items:
              type: string
              enum:
                - free
                - bbcstore
                - uscansvod
          required: false
        - name: people
          in: query
          description: filter for subset of programmes with contributions by given people
            PID
          schema:
            type: string
            minLength: 8
            pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
          required: false
        - name: pid
          in: query
          description: filter for subset of programmes having given PID
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: promoted_for
          in: query
          description: filter for subset of programmes which are promoted for given service
          schema:
            type: string
          required: false
        - name: q
          in: query
          description: filter for subset of programmes matching supplied keyword/phrase
            (boolean operators permitted)
          schema:
            type: string
          required: false
        - name: signed
          in: query
          description: filter for subset of programmes that are signed
          schema:
            type: array
            items:
              type: string
              enum:
                - exclusive
                - inclusive
                - exclude
          required: false
        - name: tag_name
          in: query
          description: filter for subset of programmes with tag
          schema:
            type: string
          required: false
        - name: tag_scheme
          in: query
          description: filter for subset of programmes with a tag
          schema:
            type: string
          required: false
        - name: tleo
          in: query
          description: filter for subset of programmes that are TLEOs
          schema:
            type: array
            items:
              type: string
              enum:
                - "true"
                - "false"
          required: false
        - name: version
          in: query
          description: filter for subset of programmes with given PID as one of their
            versions
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: embargoed
          in: query
          description: Control return of embargoed items (undocumented)
          schema:
            type: string
            enum:
              - include
              - exclude
              - only
          required: false
      responses:
        "200":
          description: Nitro response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/nitro"
            application/xml:
              schema:
                $ref: "#/components/schemas/nitro"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorModel"
  /availabilities:
    get:
      description: Discover details of on-demand availability for programmes and their
        versions
      tags:
        - feeds
      summary: Discover details of on-demand availability for programmes and their
        versions
      operationId: listAvailability
      parameters:
        - name: sort
          in: query
          description: >
            Sorts:

            * scheduled_start: sort chronologically by scheduled start time/date, ascending
          schema:
            type: string
            enum:
              - scheduled_start
          required: false
        - name: sort_direction
          in: query
          description: Sort direction
          schema:
            type: string
            enum:
              - ascending
              - descending
          required: false
        - name: availability
          in: query
          description: filter for subset of availabilities
          schema:
            type: array
            items:
              type: string
              enum:
                - available
          required: false
        - name: descendants_of
          in: query
          description: filter for subset of availabilities that have PID as ancestor
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: media_set
          in: query
          description: filter for subset of availabilities with media set
          schema:
            type: array
            items:
              type: string
          required: false
        - name: page
          in: query
          description: which page of results to return
          schema:
            type: integer
            default: 1
            minimum: 1
          required: false
        - name: page_size
          in: query
          description: number of results in each page
          schema:
            type: integer
            default: 10
            maximum: 300
          required: false
        - name: territory
          in: query
          description: filter for availabilities in given territory
          schema:
            type: array
            items:
              type: string
              enum:
                - uk
                - nonuk
                - world
          required: false
        - name: debug
          in: query
          description: Turn on debug information (undocumented)
          schema:
            type: boolean
          required: false
      responses:
        "200":
          description: Nitro response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/nitro"
            application/xml:
              schema:
                $ref: "#/components/schemas/nitro"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorModel"
  /broadcasts:
    get:
      description: Fetch metadata about linear Broadcasts and Services, allowing the
        generation of Television and Radio schedules and other datasets for
        broadcast items. Use /schedules instead of this feed as it is more
        efficient. Broadcasts will be deprecated in the future.
      tags:
        - feeds
      summary: Build schedules and find metadata for TV and radio broadcasts
      operationId: listBroadcasts
      parameters:
        - name: sort
          in: query
          description: >
            Sorts:

            * start_date: sort chronologically by scheduled start time/date, ascending
          schema:
            type: string
            enum:
              - start_date
          required: false
        - name: sort_direction
          in: query
          description: Sort direction
          schema:
            type: string
            enum:
              - ascending
              - descending
          required: false
        - name: mixin
          in: query
          description: |
            Mixins:
            * titles: return ancestor programme titles
          schema:
            type: array
            items:
              type: string
              enum:
                - titles
          required: false
        - name: authority
          in: query
          description: filter for subset of broadcasts that have given authority
          schema:
            type: array
            items:
              type: string
          required: false
        - name: descendants_of
          in: query
          description: filter for subset of broadcasts that are descendants of the given
            programme PID
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: end_from
          in: query
          description: filter for subset of broadcasts that end on or later than the
            specified datetime
          schema:
            type: string
            format: date-time
          required: false
        - name: end_to
          in: query
          description: filter for subset of broadcasts that end on or earlier than the
            specified datetime
          schema:
            type: string
            format: date-time
          required: false
        - name: format
          in: query
          description: filter for subset of broadcasts that are classified in the given
            format ID
          schema:
            type: array
            items:
              type: string
          required: false
        - name: genre
          in: query
          description: filter for subset of broadcasts that are classified in the given
            genre ID
          schema:
            type: array
            items:
              type: string
          required: false
        - name: id
          in: query
          description: filter for subset of broadcasts that have given identifier
          schema:
            type: array
            items:
              type: string
          required: false
        - name: item
          in: query
          description: filter for subset of broadcasts with the given item performed on it
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: page
          in: query
          description: which page of results to return
          schema:
            type: integer
            default: 1
            minimum: 1
          required: false
        - name: page_size
          in: query
          description: number of results in each page
          schema:
            type: integer
            default: 10
            maximum: 300
          required: false
        - name: people
          in: query
          description: filter for subset of broadcasts that have given contributor
          schema:
            type: string
          required: false
        - name: pid
          in: query
          description: filter for subset of broadcasts having given PID
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: q
          in: query
          description: filter for subset of broadcasts matching supplied keyword/phrase
            (boolean operators permitted)
          schema:
            type: string
          required: false
        - name: schedule_day
          in: query
          description: filter for subset of broadcasts that start on the specified day
            (BBC time)
          schema:
            type: string
            format: date
          required: false
        - name: schedule_day_from
          in: query
          description: filter for subset of broadcasts that start on or after the
            specified day (BBC time)
          schema:
            type: string
            format: date
          required: false
        - name: schedule_day_to
          in: query
          description: filter for subset of broadcasts that start on or before the
            specified day (BBC time)
          schema:
            type: string
            format: date
          required: false
        - name: service_master_brand
          in: query
          description: filter for subset of broadcasts with given service master brand
          schema:
            type: array
            items:
              type: string
          required: false
        - name: sid
          in: query
          description: filter for subset of broadcasts that are on the specified linear
            service
          schema:
            type: array
            items:
              type: string
          required: false
        - name: start_from
          in: query
          description: filter for subset of broadcasts that start on or later than the
            specified datetime
          schema:
            type: string
            format: date-time
          required: false
        - name: start_to
          in: query
          description: filter for subset of broadcasts that start on or earlier than the
            specified datetime
          schema:
            type: string
            format: date-time
          required: false
        - name: version
          in: query
          description: filter for subset of broadcasts with given PID as their parent
            version
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
      responses:
        "200":
          description: Nitro response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/nitro"
            application/xml:
              schema:
                $ref: "#/components/schemas/nitro"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorModel"
  /groups:
    get:
      description: Long-lived curated collections of programmes and more, including
        Collections, Seasons, Franchises and Galleries
      tags:
        - feeds
      summary: "Find metadata for curated groups: seasons, collections, galleries or
        franchises"
      operationId: listGroups
      parameters:
        - name: sort
          in: query
          description: |
            Sorts:
            * pid: sort alphabetically by PID
          schema:
            type: string
            enum:
              - pid
          required: false
        - name: sort_direction
          in: query
          description: Sort direction
          schema:
            type: string
            enum:
              - descending
          required: false
        - name: mixin
          in: query
          description: >
            Mixins:

            * alternate_images: mixin to return the alternate images for a group

            * group_for: mixin to return links to programme entities that group belongs to

            * images: mixin to add image information for a group

            * related_links: mixin to return related links for the group
          schema:
            type: array
            items:
              type: string
              enum:
                - alternate_images
                - group_for
                - images
                - related_links
          required: false
        - name: for_descendants_of
          in: query
          description: filter for groups related to given programme or its descendants
          schema:
            type: string
            minLength: 8
            pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
          required: false
        - name: for_programme
          in: query
          description: filter for subset of groups directly related to a given programme
          schema:
            type: string
            minLength: 8
            pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
          required: false
        - name: group
          in: query
          description: filter for subset of groups which belong to the given group pid
          schema:
            type: string
            minLength: 8
            pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
          required: false
        - name: group_type
          in: query
          description: filter for subset of groups that have the given group type
          schema:
            type: array
            items:
              type: string
              enum:
                - collection
                - franchise
                - gallery
                - season
          required: false
        - name: member
          in: query
          description: filter for subset of groups which contain an entity with the given
            pid as a member
          schema:
            type: string
            minLength: 8
            pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
          required: false
        - name: page
          in: query
          description: which page of results to return
          schema:
            type: integer
            default: 1
            minimum: 1
          required: false
        - name: page_size
          in: query
          description: number of results in each page
          schema:
            type: integer
            default: 10
            maximum: 300
          required: false
        - name: partner_id
          in: query
          description: filter for groups by partner ID
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: partner_pid
          in: query
          description: filter for groups by partner PID
          schema:
            type: array
            items:
              type: string
              default: s0000001
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: pid
          in: query
          description: filter for subset of seasons, collections, galleries or franchises
            having given PID
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: q
          in: query
          description: filter for subset of groups matching supplied keyword/phrase
            (boolean operators permitted)
          schema:
            type: string
          required: false
