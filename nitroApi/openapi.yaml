  /versions:
    get:
      description: 'The versions feed exposes editorial "Versions" of programmes.
        These are concepts used to capture different presentations of an overall
        programme: for example, versions of a programme may include one with
        sign language, one with audio description, one edited for content and
        more. Versions are also important to understand for broadcasts: a linear
        broadcast or an ondemand is always of a specific version, not merely of
        a programme.'
      tags:
        - feeds
      summary: "Metadata on editorial programme versions: original, signed,
        audio-described, etc"
      operationId: listVersions
      parameters:
        - name: availability
          in: query
          description: filter for subset of versions that have availability
          schema:
            type: array
            items:
              type: string
              enum:
                - available
          required: false
        - name: descendants_of
          in: query
          description: filter for subset of versions having given programme PID
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: media_set
          in: query
          description: filter for subset of versions with availability in the given media
            set
          schema:
            type: array
            items:
              type: string
          required: false
        - name: page
          in: query
          description: which page of results to return
          schema:
            type: integer
            default: 1
            minimum: 1
          required: false
        - name: page_size
          in: query
          description: number of results in each page
          schema:
            type: integer
            default: 10
            maximum: 300
          required: false
        - name: partner_id
          in: query
          description: filter for versions by partner ID
          schema:
            type: array
            items:
              type: string
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: partner_pid
          in: query
          description: filter for versions by partner PID
          schema:
            type: array
            items:
              type: string
              default: s0000001
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              minLength: 8
          required: false
        - name: payment_type
          in: query
          description: filter for a subset of versions that are of the given payment_type
          schema:
            type: array
            items:
              type: string
              enum:
